
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div id="flash" style="padding: 0.5rem; border: solid rgb(82, 206, 255) ; border-radius: 0.5rem;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
