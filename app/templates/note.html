
{% extends "main.html" %}
{% block content %}
<div class="all-notes">
    {% for note in notes %}  


    <div class="btn btn-primary"  id="note-container" >                                      
      <div id = "note-fill-container" >
      <div id = "note-fill-container2">
        {#<a href="" style="margin: 0.3rem  0.3rem  0rem  0rem; width:50rem; 
                          height: 5rem; word-wrap: break-word; text-decoration: none;">#}

            <h5 id="note-name"" >{{note['name']}}</h5>  
            <p id="note-text" style="padding: 0.2rem; margin: 0px; color: rgb(39, 39, 39); " >{{note['text']}}</p>      
      </div>
      {% if note.picture %}
      <div id="image-container" >
          <img src="{{ url_for('static', filename='images/' + note.picture) }}" alt="deafault_image" style="width: 10rem; height: 6rem;" >
      </div>
      {% endif %}
    </div>   




      <div style="display: flex; justify-content: center;">
        <a  href="{{ url_for('delete_note' , id = note.id) }}" class="nav-link px-2 ">
          <i class="bi bi-trash3-fill"></i>
        </a>
        <a href="{{ url_for('edit_note' , id = note.id )}}" class="nav-link px-2 ">
          <i class="bi bi-pen-fill"></i>
        </a>
        {#<a href="{{ url_for('add_picture', id = category.id )}}" class="nav-link px-2 ">
          <i class="bi bi-file-earmark-plus"></i>
        </a>#}
      </div>

           <script>
             function changeBackground(value){
                 document.querySelector('.container')
                 .style.background=value
             }
           </script>#}

    </div>  
    {% endfor %}
  </div>


{% endblock %}
